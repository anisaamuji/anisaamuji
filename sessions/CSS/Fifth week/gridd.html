<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: crimson;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: grey;
            display: grid;
            column-gap: 20px;
            grid-template-columns: repeat(4,1fr);
            grid-row: 2/3;
            
        }
        .grid {
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
         
        </div>
        <div class="grid">
            
        </div>
        <div class="grid">
            
        </div>
        <div class="grid">
            
        </div>
    </div>
</body>
</html>
