<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="Email" id="label"> Password</label>
        <br>
        <input type="text" name="" id="input">
    </form>
    <script>
        let input = document.getElementById('input');
        function mouseenter(){
            input.type = `text`;
        }
        function mouseleave(){
            input.type = `password`;
        }
        input.addEventListener(`input`,mouseleave);
    </script>
</body>
</html>
