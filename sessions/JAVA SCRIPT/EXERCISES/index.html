        function time() {
            let timee = parseInt(prompt('Enter time:'));
            if (isNaN(timee) || timee < 0 || timee > 24) {
                console.log("Ju lutem jepni një orë të vlefshme (0 - 24).");
            }
            else if (timee >= 0 && timee <= 12) {
                console.log(`miremengjes`)
            }
            else if (timee > 12 && timee <= 18) {
                console.log(`miredita`)
            }
            else {
                console.log(`mirembrema`)
            }
        }
        time()
