<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
          list-style: none;  
          background-color: rgb(94, 196, 230);
          color: white;
          font-weight: bolder;
          font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          font-size: 20px;
          margin-right: 35px;
          margin-bottom: 20px;
          padding: 10px;
        }
    </style>
</head>
<body>
    <script>
        fetch('https://dogapi.dog/api/v2/facts?limit=4')
        .then(res => res.json())
        .then((json) => {
            processData(json.data);
        })
        function processData(data) {
            let list = document.createElement('ul');

            data.forEach((item) => {
                let el = document.createElement('li');
                el.textContent = item.attributes.body;
                list.appendChild(el)
            });
            document.body.appendChild(list);
        }

    </script>
</body>
</html>
