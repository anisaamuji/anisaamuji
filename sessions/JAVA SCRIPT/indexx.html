<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = parseInt(prompt("Enter first number:"));
        let number2 = parseInt(prompt("Enter second number:"));
        let sum = number1 + number2;
        console.log( `the sum of ${number1} and ${number2} is ${sum}`);

        let difference = number1 - number2;
        console.log( `the difference of ${number1} and ${number2} is ${difference}`);
        
        let multiplication = number1*number2;
        console.log( `the multiplication of ${number1} and ${number2} is ${multiplication}`);

        let divided = number1 / number2;
        console.log( `the divided of ${number1} and ${number2} is ${divided}`);
    </script>
</body>
</html>
