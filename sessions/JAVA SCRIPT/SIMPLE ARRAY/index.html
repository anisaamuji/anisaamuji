
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(70, 130, 180);
            color: white;
            text-align: center;
            padding-top: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
            font-size: 1.3em;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
  <h1>Home Work</h1>
  <ul id="taskList"></ul>

  <script>
    let taskList = [];

    for (let i = 0; i < 5; i++) {
      let task = prompt(`Write a task for today.`);
      if (task && task.trim() !== ``) {
        taskList.push(task.trim());
      } else {
        taskList.push(`ZERO TASK!`);
      }
    }

    let ul = document.getElementById(`taskList`);

    taskList.forEach(task => {
      let li = document.createElement(`li`);
      li.textContent = task;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
