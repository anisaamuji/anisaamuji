    return this.getCenter;

  grow(amount) {
    if (amount > 0) {
      this.radius += amount;
    } else {
      console.error(`Amount must be positive`);

  shrink(amount) {
    if (amount > 0 && this.radius - amount > 0) {

  },
  printDetails() {

  equals(otherCircle) {
    return (
      this.radius === otherCircle.radius &&
      this.center.x === otherCircle.center.x &&
      this.center.y === otherCircle.center.y
    )
  }
        }
