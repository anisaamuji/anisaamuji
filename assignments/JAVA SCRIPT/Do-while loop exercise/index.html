<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let randomNumber = Math.floor(Math.random() * 6) + 1;
        let guess;
        let attempts = 0;


        do {
            guess = parseInt(prompt(`Guess a number from 1 to 6:`));
            attempts++;
        } while (guess !== randomNumber);
        console.log(`Congratulations, you guessed the correct number in ` + attempts + `+ word`)
    </script>
</body>

</html>
