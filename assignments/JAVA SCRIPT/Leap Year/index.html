<!DOCTYPE html>
<html>

<head>
    <title>Leap Year</title>
</head>

<body>
    <script>
        let year = prompt('Enter a year:');
        year = parseInt(year);

        if (isNaN(year)) {
            console.log(`Please enter a valid number.`);
        } else {
            if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                console.log(year + ` is a Leap Year.`);
            } 
            else {
                console.log(year + ` is not a Leap Year.`);
            }
        }
    </script>
</body>

</html>
