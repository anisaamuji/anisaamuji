<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: white;
    }

    .bubble {
      position: fixed;
      border-radius: 50%;
      opacity: 0.6;
      animation: float 4s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .bubble.pop {
      transform: scale(1.5);
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }

      100% {
        transform: translateY(0px);
      }
    }
  </style>
</head>

<body>

  <script>
    const bubbleE = 300;
    let popped = 0;

    for (let i = 0; i < bubbleE; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      const size = Math.random() * 90 + 10;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;

      bubble.style.top = `${Math.random() * 100}vh`;
      bubble.style.left = `${Math.random() * 100}vw`;

      const r = Math.floor(Math.random() * 255);
      const g = Math.floor(Math.random() * 255);
      const b = Math.floor(Math.random() * 255);
      bubble.style.backgroundColor = `rgba(${r},${g},${b}, 0.5)`;

      const duration = Math.random() * 5 + 3;
      const delay = Math.random() * 3;
      bubble.style.animationDuration = `${duration}s`;
      bubble.style.animationDelay = `${delay}s`;

      document.body.appendChild(bubble);
    }

    document.body.addEventListener('click', function (e) {
      if (e.target.classList.contains('bubble') && !e.target.classList.contains('pop')) {
        e.target.classList.add('pop');

        setTimeout(() => {
          e.target.remove();
          popped++;

          if (popped === bubbleE) {
            alert('You popped all the bubbles! You win!');
          }
        }, 300);
      }
    });
  </script>

</body>

</html>
