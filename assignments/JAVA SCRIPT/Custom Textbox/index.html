<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Textbox</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: rgb(240, 240, 240);
      padding: 40px;
    }

    .textbox {
      width: 400px;
      height: 200px;
      background-color: white;
      border: 2px solid rgb(204, 204, 204);
      border-radius: 6px;
      padding: 10px;
      font-size: 16px;
      line-height: 1.5;
      white-space: pre-wrap;
      overflow-y: auto;
      outline: none;
      position: relative;
    }

    .placeholder {
      position: absolute;
      color: rgb(170, 170, 170);
      pointer-events: none;
      top: 10px;
      left: 12px;
      font-size: 16px;
    }

    .wrapper {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div id="customTextbox" class="textbox" tabindex="0"></div>
    <div id="placeholder" class="placeholder">Type something here...</div>
  </div>

  <script>
    const box = document.getElementById('customTextbox');
    const placeholder = document.getElementById('placeholder');
    let content = '';

    function updateDisplay() {
      box.textContent = content;
      placeholder.style.display = content.length ? 'none' : 'block';
    }

    box.addEventListener('keydown', (e) => {
      e.preventDefault();

      if (e.key === 'Backspace') {
        content = content.slice(0, -1);
      } else if (e.key === 'Enter') {
        content += '\n';
      } else if (e.key.length === 1) {
        content += e.key;
      }

      updateDisplay();
    });

    updateDisplay();
  </script>

</body>
</html>
