<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(70, 130, 180);
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.3em;
    }
    li {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1 id="date-title"></h1>
  <ul id="task-list"></ul>

  <script>
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-GB');
    document.getElementById('date-title').textContent = `Tasks for ${formattedDate}`;

    const taskList = document.getElementById('task-list');

    while (true) {
      const task = prompt("Write a task for today (leave empty to finish):");
      if (!task) break;

      const li = document.createElement('li');
      li.textContent = task;
      taskList.appendChild(li);
    }
  </script>

</body>
</html>
