<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="light">
            <h1 class="light">CSS Classes</h1>
            <h1 class="light">CSS Classes</h1>
        </section>


        <section class="dark">
            <h1 class="dark">CSS Classes</h1>
            <h1 class="dark">CSS Classes</h1>
        </section>
        <section>
            <h1 class="new">CSS Classes</h1>
        </section>

        <section class="light-new">
            <h1 class="light new">CSS Classes</h1>
            <h1 class="new">CSS Classes</h1>
        </section>
        <h1 class="light new">CSS Classes</h1>

        <section class="dark-new">
            <h1 class="dark new">CSS Classes</h1>
            <h1 class="dark new">CSS Classes</h1>
        </section>

    </main>
</body>

</html>
